<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metric Converter</title>
  <link rel="stylesheet" href="index.css">
</head>
    <body>
        <div class="container">
            <div class="converter">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div class="input">
            <input type="number" id="mainInput" placeholder=""></div>
            <button id="convert-btn">Convert</button>
            </div>
            <div class="measures">
            <div class="h3box">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-num"></p>
            </div>
            <div class="h3box">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-num"></p>
            </div>
            <div class="h3box">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-num"></p>
            </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
